{% extends "base.html" %}

{% block content_title %}
  New Rant
{% endblock content_title %}

{% block content %}
<div class="container align-self-center align-items-start">

<form method="post" action="{% url 'rants_new_rant' %}" enctype="multipart/form-data"
  class="font-weight-bold align-text-top align-items-start">
  {% csrf_token %}
  <table>

    {{ form.as_table }}
    <tr>
      <td>&nbsp</td>
      <td><button type="submit" class="btn-primary btn-lg">Create Rant</button></td>
    </tr>
  </table>

</form>
</div>

{% endblock content %}
