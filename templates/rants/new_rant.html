{% extends "base.html" %}

{% block content_title %}
  New Rant
{% endblock content_title %}

{% block content %}
<div class="container align-self-center align-items-start">

<form method="post" action="{% url 'rants_new_rant' %}" class="font-weight-bold align-text-top align-items-start">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr>
      <td>&nbsp</td>
    </tr>
  </table>

  <button type="submit" class="btn-primary">Create Rant</button>
</form>

</div>
{% endblock content %}
